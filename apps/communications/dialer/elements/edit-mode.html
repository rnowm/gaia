<element name="edit-mode" extends="form">
  <template>

     <gaia-header id="edit-mode-header" data-action="close" data-skin="organic" transition="slide" hidden>
       <h1 id="header-edit-mode-text" data-l10n-id="edit">Edit</h1>
       <button id="delete-button" data-l10n-id="delete" disabled>Delete</button>
     </gaia-header>
     <gaia-buttons id="edit-mode-footer" transition="slide" hidden>
       <button id="deselect-all-threads" class="edit-button" disabled data-l10n-id="deselectAll">Deselect all</button>
       <button id="select-all-threads" class="edit-button" data-l10n-id="selectAll">Select all</button>
     </gaia-buttons>

  </template>
</element>
